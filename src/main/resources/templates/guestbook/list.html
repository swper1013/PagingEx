<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JavaScript 추가 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <form action="/guestbook/list" method="get" id="searchForm">
            <div class="input-group">
                <input type="hidden" name="page" value="1">
                <div class="input-group-prepend">
                    <select class="custom-select" name="type">
                        <option th:selected="${pageRequestDTO.type==null}">------------</option>
                        <option value="t" th:selected="${pageRequestDTO.type=='t'}">제목</option>
                        <option value="c" th:selected="${pageRequestDTO.type=='c'}">내용</option>
                        <option value="w" th:selected="${pageRequestDTO.type=='w'}">작성자</option>
                        <option value="tc" th:selected="${pageRequestDTO.type=='t'}">제목+내용</option>
                        <option value="tcw" th:selected="${pageRequestDTO.type=='t'}">제목+내용+작성자</option>
                    </select>
                </div>
                <input class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                <div class="input-group-append" id="button-addon4">
                    <button class="btn btn-outline-secondary btn-search" type="button">검색</button>
                    <button class="btn btn-outline-secondary btn-clear" type="button">초기화</button>
                </div>
            </div>
        </form>
        <h1 class="mt-4">게스트 북 리스트 페이지  <span>
            <a th:href="@{/guestbook/register}">
                <button type="button" class="btn btn-outline-primary">등록</button>
            </a>
        </span></h1>
        <!--register 버튼-->

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Gno</th>
                    <th scope="col">Title</th>
                    <th scope="col">Regdate</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dto : ${result.dtoList}">
                    <!--버튼 클릭으로 링크-->
                    <th scope="row">
                        <a th:href="@{/guestbook/read(gno=${dto.gno},page=${result.page},
                         type =${pageRequestDTO.type},
                keyword=${pageRequestDTO.keyword})}">
                        [[${dto.gno}]]
                        </a>
                    </th>
                    <td>[[${dto.title}]]</td>
                    <td>[[${dto.content}]]</td>
                    <td>[[${#temporals.format(dto.regDate,'yyyy/MM/dd')}]]</td>
                </tr>
            </tbody>
        </table>
        <ul class="pagination h-100 justify-content-center align-items-center">

            <li class="page-item">
                <a class="page-link" th:href="@{/guestbook/list(page=1)}">처음으로</a>
            </li>

            <li class="page-item" th:if="${result.prev}">
                <a class="page-link" th:href="@{/guestbook/list(page=${result.start -1},
                type =${pageRequestDTO.type},
                keyword=${pageRequestDTO.keyword})}" tabindex="-1">이전 페이지</a>
            </li>

            <li th:class=" 'page-item '+${result.page==page?'active':''}"
            th:each="page: ${result.pageList}">
                <a class = "page-link" th:href="@{/guestbook/list(page=${page},
                 type =${pageRequestDTO.type},
                keyword=${pageRequestDTO.keyword})}">
                    [[${page}]]
                </a>
            </li>

            <li class="page-item" th:if="${result.next}">
                <a class="page-link" th:href="@{/guestbook/list(page=${result.end +1},
                 type =${pageRequestDTO.type},
                keyword=${pageRequestDTO.keyword})}">다음 페이지</a>
            </li>

            <li class="page-item">
                <a class="page-link" th:href="@{/guestbook/list(page=${result.totalPage},
                 type =${pageRequestDTO.type},
                keyword=${pageRequestDTO.keyword})}">마지막으로</a>
            </li>

        </ul>

        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">모달창 타이틀</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body 텍스트 여기에</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> <!-- 수정된 부분: btn-secondary -->
                        <button type="button" class="btn btn-primary">저장!</button>
                    </div>
                </div>
            </div>
        </div>
        <!--처리 완료 여부-->

        <script th:inline="javascript">
            var msg = [[${msg}]];
            console.log(msg);
            if (msg) {
                $(".modal").modal();
            }
            var searchForm = $("#searchForm");
            $(".btn-search").click(function (e) {
                searchForm.submit();
            })
            $(".btn-clear").click(function (e){
                searchForm.empty().submit();
            })
        </script>
    </th:block>
</th:block>
</body>
</html>
